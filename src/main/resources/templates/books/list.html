<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Spring Web App</title>
</head>
<body>
<h1>Book list</h1>
<table>
    <tr>
        <td>ID</td>
        <td>TITLE</td>
        <td>PUBLISHER</td>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">abc</td>
        <td th:text="${book.publisher.name}">xyz</td>
    </tr>
</table>
</body>
</html>
